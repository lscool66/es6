<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>

<body>
    <script>
        // let fn = function(){

        // }

        let fn = (a, b) => {
            return a + b;
        }

        let result = fn(1, 2);
        console.log(result);

        let pow = n =>  n*n;

        console.log(pow(8));
    </script>
</body>

</html>
